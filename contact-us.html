<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - LuxVoyTour</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>LuxVoyTour</h1>
        <nav>
            <ul>
                <li><a href="https://luxvoytour.co.uk">Home</a></li>
                <li><a href="https://luxvoytour.co.uk/vip-service">VIP Service</a></li>
                <li><a href="https://luxvoytour.co.uk/airport-transfer">Airport Transfer</a></li>
                <li><a href="https://luxvoytour.co.uk/contact-us">Contact Us</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h2>Contact Us</h2>
        <p>Have a question or need assistance? Fill out the form below, and we'll get back to you as soon as possible.</p>

        <!-- Formularz kontaktowy -->
        <form id="contactForm" action="https://formspree.io/f/xrbepyek" method="POST">
            <!-- Pole Imię -->
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your name" required>

            <!-- Pole Adres email -->
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>

            <!-- Pole Zapytanie -->
            <label for="message">Your Message:</label>
            <textarea id="message" name="message" placeholder="Enter your message" rows="5" required></textarea>

            <!-- Przycisk wysyłania -->
            <button type="submit">Send Message</button>
        </form>
    </main>
</body>
</html>
