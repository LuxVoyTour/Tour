<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You - LuxVoy Tour</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #fff;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #000;
            padding: 20px;
            text-align: center;
            border-bottom: 2px solid #FFD700;
        }
        header h1 {
            margin: 0;
            font-size: 2.5em;
            color: #FFD700;
        }
        .container {
            text-align: center;
            padding: 40px;
        }
        h2 {
            color: #FFD700;
        }
        p {
            font-size: 1.2em;
        }
        form {
            margin-top: 20px;
        }
        textarea {
            width: 80%;
            max-width: 600px;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #FFD700;
            background-color: #222;
            color: #fff;
        }
        button {
            padding: 10px 20px;
            background-color: #FFD700;
            color: #000;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #e6b800;
        }
        footer {
            background-color: #111;
            text-align: center;
            padding: 20px;
            border-top: 2px solid #FFD700;
            margin-top: 40px;
        }
        footer p {
            margin: 0;
            color: #FFD700;
        }
    </style>
</head>
<body>
    <header>
        <h1>LuxVoy Tour</h1>
    </header>
    <div class="container">
        <h2>Thank You!</h2>
        <p>Your booking has been successfully submitted. We look forward to serving you!</p>
        <p>We value your feedback. Please leave a review below:</p>
        <form action="https://formspree.io/f/xldgjnkw" method="POST">
            <textarea name="review" rows="4" placeholder="Write your review here..." required></textarea>
            <button type="submit">Submit Review</button>
        </form>
    </div>
    <footer>
        <p>&copy; 2025 LuxVoy Tour. All rights reserved.</p>
    </footer>
</body>
</html>
