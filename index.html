<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LuxVoy Tour - Exclusive Taxi Service</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #fff;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #111;
            padding: 20px;
            text-align: center;
            border-bottom: 2px solid #FFD700;
        }
        header img {
            max-width: 150px;
        }
        .container {
            padding: 20px;
        }
        h1, h2 {
            color: #FFD700;
        }
        form {
            background-color: #222;
            padding: 20px;
            border-radius: 10px;
        }
        label {
            display: block;
            margin: 10px 0 5px;
        }
        input, select, textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #FFD700;
            border-radius: 5px;
            background-color: #333;
            color: #fff;
        }
        button {
            background-color: #FFD700;
            color: #000;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #e6b800;
        }
        .reviews {
            margin-top: 20px;
        }
        .review {
            background-color: #222;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 5px;
        }
        .review h3 {
            margin: 0;
            color: #FFD700;
        }
        .review p {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <header>
        <img src="logo.png" alt="LuxVoy Tour Logo">
        <h1>LuxVoy Tour - Exclusive Taxi Service</h1>
    </header>
    <div class="container">
        <h2>Book a Ride</h2>
        <form id="bookingForm">
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="date">Date:</label>
            <input type="date" id="date" name="date" required>

            <label for="time">Time:</label>
            <input type="time" id="time" name="time" required>

            <label for="postcode">Postcode:</label>
            <input type="text" id="postcode" name="postcode" required>
            <button type="button" id="searchAddress">Find Address</button>

            <label for="address">Address:</label>
            <input type="text" id="address" name="address" required>

            <label for="payment">Payment Method:</label>
            <select id="payment" name="payment">
                <option value="cash">Cash</option>
                <option value="card">Card</option>
                <option value="crypto">Crypto</option>
            </select>

            <button type="submit">Book Now</button>
        </form>

        <h2>Pricing</h2>
        <p>Standard Ride: £20</p>
        <p>VIP Ride: £50</p>

        <h2>Customer Reviews</h2>
        <div class="reviews">
            <div class="review">
                <h3>John Doe</h3>
                <p>Great service, highly recommended!</p>
            </div>
            <div class="review">
                <h3>Jane Smith</h3>
                <p>Very comfortable and punctual.</p>
            </div>
        </div>

        <h2>Add a Review</h2>
        <form id="reviewForm">
            <label for="reviewName">Full Name:</label>
            <input type="text" id="reviewName" name="reviewName" required>

            <label for="reviewText">Your Review:</label>
            <textarea id="reviewText" name="reviewText" rows="4" required></textarea>

            <button type="submit">Submit Review</button>
        </form>
    </div>

    <script>
        // Wyszukiwanie adresu za pomocą Postcodes.io
        document.getElementById('searchAddress').addEventListener('click', async function() {
            const postcode = document.getElementById('postcode').value;
            if (postcode) {
                try {
                    const response = await fetch(`https://api.postcodes.io/postcodes/${postcode}`);
                    const data = await response.json();
                    if (data.result) {
                        const address = data.result.admin_district + ', ' + data.result.region;
                        document.getElementById('address').value = address;
                    } else {
                        alert('No address found for the provided postcode.');
                    }
                } catch (error) {
                    console.error('Error searching for address:', error);
                }
            } else {
                alert('Please enter a valid postcode.');
            }
        });

        // Obsługa formularza rezerwacji
        document.getElementById('bookingForm').addEventListener('submit', function(event) {
            event.preventDefault();
            alert('Thank you for your booking! A confirmation will be sent to your email.');
        });

        // Obsługa formularza opinii
        document.getElementById('reviewForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const name = document.getElementById('reviewName').value;
            const text = document.getElementById('reviewText').value;

            const reviewDiv = document.createElement('div');
            reviewDiv.className = 'review';
            reviewDiv.innerHTML = `<h3>${name}</h3><p>${text}</p>`;

            document.querySelector('.reviews').appendChild(reviewDiv);

            document.getElementById('reviewName').value = '';
            document.getElementById('reviewText').value = '';
        });
    </script>
</body>
</html>
