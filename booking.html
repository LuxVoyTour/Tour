<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking - LuxVoy Tour</title>
    <style>
        /* Dodaj ten sam styl CSS co w index.html */
    </style>
</head>
<body>
    <header>
        <h1>LuxVoy Tour</h1>
        <p>Exclusive Taxi Service</p>
    </header>
    <nav>
        <a href="index.html">Home</a>
        <a href="vip.html">VIP Service</a>
        <a href="pricing.html">Pricing</a>
        <a href="booking.html">Booking</a>
    </nav>
    <div class="container">
        <h2>Booking</h2>
        <form action="https://formspree.io/f/xldgjnkw" method="POST">
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="service">Select Service:</label>
            <select id="service" name="service" required>
                <option value="airport">Airport Transfer</option>
                <option value="vip">VIP Service</option>
            </select>

            <label for="date">Date:</label>
            <input type="date" id="date" name="date" required>

            <label for="time">Time:</label>
            <input type="time" id="time" name="time" required>

            <label for="message">Additional Information:</label>
            <textarea id="message" name="message" rows="4"></textarea>

            <button type="submit">Book Now</button>
        </form>
    </div>
    <footer>
        <p>&copy; 2025 LuxVoy Tour. All rights reserved.</p>
    </footer>
</body>
</html>
