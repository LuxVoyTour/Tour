<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking - LuxVoy Tour</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #fff;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #000;
            padding: 20px;
            text-align: center;
            border-bottom: 2px solid #FFD700;
        }
        header h1 {
            margin: 0;
            font-size: 2.5em;
            color: #FFD700;
        }
        nav {
            display: flex;
            justify-content: center;
            background-color: #111;
            padding: 10px;
        }
        nav a {
            color: #FFD700;
            text-decoration: none;
            margin: 0 15px;
            font-size: 1.2em;
        }
        nav a:hover {
            text-decoration: underline;
        }
        .container {
            padding: 20px;
        }
        form {
            display: flex;
            flex-direction: column;
            max-width: 400px;
            margin: 0 auto;
        }
        form label {
            margin: 10px 0 5px;
            color: #FFD700;
        }
        form input, form select, form textarea {
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #FFD700;
            background-color: #222;
            color: #fff;
        }
        form button {
            padding: 10px;
            background-color: #FFD700;
            color: #000;
            border: none;
            cursor: pointer;
        }
        form button:hover {
            background-color: #e6b800;
        }
        footer {
            background-color: #111;
            text-align: center;
            padding: 20px;
            border-top: 2px solid #FFD700;
            margin-top: 40px;
        }
        footer p {
            margin: 0;
            color: #FFD700;
        }
    </style>
</head>
<body>
    <header>
        <h1>LuxVoy Tour</h1>
        <p>Exclusive Taxi Service</p>
    </header>
    <nav>
        <a href="index.html">Home</a>
        <a href="vip.html">VIP Service</a>
        <a href="pricing.html">Pricing</a>
        <a href="booking.html">Booking</a>
    </nav>
    <div class="container">
        <h2>Booking</h2>
        <form action="https://formspree.io/f/xldgjnkw" method="POST">
            <!-- Personal Information -->
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <!-- Service Selection -->
            <label for="service">Select Service:</label>
            <select id="service" name="service" required>
                <option value="airport">Airport Transfer</option>
                <option value="vip">VIP Service</option>
            </select>

            <!-- Airport Transfer Details -->
            <div id="airport-details">
                <label for="airport-location">Select Airport Location:</label>
                <select id="airport-location" name="airport-location">
                    <option value="edinburgh">Edinburgh Airport</option>
                    <option value="glasgow">Glasgow Airport</option>
                    <option value="aberdeen">Aberdeen Airport</option>
                    <option value="inverness">Inverness Airport</option>
                </select>

                <label for="destination">Destination:</label>
                <input type="text" id="destination" name="destination" placeholder="Enter your destination" required>

                <label for="passengers">Number of Passengers:</label>
                <input type="number" id="passengers" name="passengers" min="1" max="3" required>

                <label for="luggage">Number of Luggage:</label>
                <input type="number" id="luggage" name="luggage" min="1" max="4" required>
            </div>

            <!-- VIP Service Details -->
            <div id="vip-details" style="display: none;">
                <label for="vip-destination">Destination:</label>
                <input type="text" id="vip-destination" name="vip-destination" placeholder="Enter your destination" required>

                <label for="vip-hours">Number of Hours:</label>
                <input type="number" id="vip-hours" name="vip-hours" min="1" max="12" required>

                <label for="meet-greet">Meet & Greet:</label>
                <select id="meet-greet" name="meet-greet">
                    <option value="yes">Yes</option>
                    <option value="no">No</option>
                </select>

                <label for="business-trip">Business Trip:</label>
                <select id="business-trip" name="business-trip">
                    <option value="yes">Yes</option>
                    <option value="no">No</option>
                </select>
            </div>

            <!-- Date and Time -->
            <label for="date">Date:</label>
            <input type="date" id="date" name="date" required>

            <label for="time">Time:</label>
            <input type="time" id="time" name="time" required>

            <!-- Payment Method -->
            <label for="payment">Payment Method:</label>
            <select id="payment" name="payment" required>
                <option value="cash">Cash</option>
                <option value="card">Credit Card</option>
                <option value="crypto">Crypto</option>
            </select>

            <!-- Additional Information -->
            <label for="message">Additional Information:</label>
            <textarea id="message" name="message" rows="4"></textarea>

            <!-- Submit Button -->
            <button type="submit">Book Now</button>
        </form>
    </div>
    <footer>
        <p>&copy; 2025 LuxVoy Tour. All rights reserved.</p>
    </footer>

    <script>
        // Show/hide service-specific fields
        const serviceSelect = document.getElementById('service');
        const airportDetails = document.getElementById('airport-details');
        const vipDetails = document.getElementById('vip-details');

        serviceSelect.addEventListener('change', function() {
            if (serviceSelect.value === 'airport') {
                airportDetails.style.display = 'block';
                vipDetails.style.display = 'none';
            } else if (serviceSelect.value === 'vip') {
                airportDetails.style.display = 'none';
                vipDetails.style.display = 'block';
            }
        });
        
        <form action="thank-you.html" method="POST">
    <!-- The rest of the form fields -->
</form>
    </script>
</body>
</html>
