<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking - LuxVoy Tour</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #fff;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #000;
            padding: 20px;
            text-align: center;
            border-bottom: 2px solid #FFD700;
        }
        header h1 {
            margin: 0;
            font-size: 2.5em;
            color: #FFD700;
        }
        nav {
            display: flex;
            justify-content: center;
            background-color: #111;
            padding: 10px;
        }
        nav a {
            color: #FFD700;
            text-decoration: none;
            margin: 0 15px;
            font-size: 1.2em;
        }
        nav a:hover {
            text-decoration: underline;
        }
        .container {
            padding: 20px;
        }
        form {
            display: flex;
            flex-direction: column;
            max-width: 400px;
            margin: 0 auto;
        }
        form label {
            margin: 10px 0 5px;
            color: #FFD700;
        }
        form input, form select, form textarea
