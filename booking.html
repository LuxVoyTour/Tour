    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Lato:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>LuxVoyTour</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="hotels.html">Hotels</a></li>
                <li><a href="golf-day.html">Golf Day</a></li>

                <li><a href="booking.html">Booking</a></li>
                <li><a href="contact.html">Contact Us</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="hero">
            <div class="hero-content">
                <h2>Booking</h2>
                <p>Book your luxury service with us and experience Scotland in style.</p>
            </div>
        </section>

        <!-- Booking Form -->
        <section class="booking-form">
            <h3>Complete Your Booking</h3>
            <form id="booking-form" action="https://formspree.io/f/xrbepyek" method="POST">
                <!-- Basic Information -->
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="surname">Surname:</label>
                <input type="text" id="surname" name="surname" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="phone">Phone:</label>
                <input type="text" id="phone" name="phone" required>

                <label for="service">Select Service:</label>
                <select id="service" name="service" required>
                    <option value="airport-transfer">Airport Transfer</option>
                    <option value="golf-day">Golf Day</option>
                    <option value="vip-service">VIP Service</option>
                </select>

                <!-- Dynamic Fields Based on Selected Service -->
                <div id="dynamic-fields"></div>

                <button type="submit" class="cta-button">Submit Booking</button>
            </form>
        </section>
    </main>

    <footer>
        <div class="social-media">
            <a href="#"><i class="fab fa-instagram"></i></a>

    <script src="scripts.js"></script>
